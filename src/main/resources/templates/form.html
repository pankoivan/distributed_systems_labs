<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Ввод данных</title>
        <link href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" rel="stylesheet" />
    </head>

    <body class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="text-center fs-3 mb-3">Ввод данных</div>
                    <form action="#" th:action="@{/info}" method="post" class="bg-dark text-white border rounded p-3">
                        <div class="mb-2">
                            <label for="amount" class="form-label">Целое число</label>
                            <input type="number" step="1" name="amount" id="amount" class="form-control" placeholder="142857" />
                        </div>
                        <div class="mb-3">
                            <label for="rate" class="form-label">Вещественное число</label>
                            <input type="number" step="0.1" name="rate" id="rate" class="form-control" placeholder="0.142857" />
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

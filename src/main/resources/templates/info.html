<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Вывод данных</title>
        <link href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" rel="stylesheet" />
    </head>

    <body class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="text-center fs-3 mb-3">Вывод данных</div>
                    <div class="bg-dark text-white border rounded fs-4 p-3">
                        <p class="mb-1">
                            Фамилия:
                            <span th:text="${info.userLastname}"></span>
                        </p>
                        <p class="mb-1">
                            Имя:
                            <span th:text="${info.userName}"></span>
                        </p>
                        <p class="mb-0">
                            Почта:
                            <span th:text="${info.userEmail}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
